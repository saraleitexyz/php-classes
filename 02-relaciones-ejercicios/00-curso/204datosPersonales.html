<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Datos Personales</title>
  </head>
  <body>
    <h2>Introduce tus datos personales</h2>
    <form action="204datosPersonales.php" method="post">
      <p>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" />
      </p>
      <p>
        <label for="surname1">Primer apellido:</label>
        <input type="text" name="surname1" id="surname1" />
      </p>
      <p>
        <label for="surname2">Segundo apellido:</label>
        <input type="text" name="surname2" id="surname2" />
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </p>
      <p>
        <label for="birthdate">Año de nacimiento:</label>
        <input type="number" name="birthdate" id="birthdate" />
      </p>
      <p>
        <label for="phoneNumber">Teléfono:</label>
        <input type="text" name="phoneNumber" id="phoneNumber" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
